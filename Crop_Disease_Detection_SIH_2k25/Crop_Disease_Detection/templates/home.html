<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Recognition</title>
  <link rel="icon" href="../static/images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #f8fafc 0%, #e0f7fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #1976d2;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
      font-size: 1.6rem;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    .card-form {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
      padding: 40px 32px;
      max-width: 420px;
      width: 100%;
      margin: auto;
      transition: box-shadow 0.2s;
    }
    .card-form:hover {
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15);
    }
    .card-form h1 {
      color: #1976d2;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }
    .input-box input[type="file"] {
      border: 2px solid #1976d2;
      border-radius: 8px;
      padding: 10px;
      background: #f5faff;
      color: #1976d2;
      width: 100%;
      margin-bottom: 18px;
    }
    .btn-success {
      background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
      border: none;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #64b5f6 60%, #1976d2 100%);
    }
    .result-container {
      margin-top: 30px;
      text-align: center;
    }
    .result-box {
      background: #f5faff;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(25, 118, 210, 0.09);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result-img-container {
      margin-bottom: 15px;
    }
    .result-image {
      border-radius: 12px;
      border: 2px solid #1976d2;
      width: 160px;
      height: 160px;
      object-fit: cover;
      box-shadow: 0 2px 8px #64b5f6;
    }
    .result-text h3 {
      color: #1976d2;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .result-text p {
      color: #1976d2;
      font-size: 1rem;
      margin-bottom: 6px;
    }
    @media (max-width: 600px) {
      .card-form {
        padding: 24px 8px;
        max-width: 98vw;
      }
      .result-image {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/images/logo.svg" alt="" width="32" height="28" class="d-inline-block align-text-top">
        PHASAL
      </a>
    </div>
  </nav>
  <div class="main-content">
    <div class="card-form">
      <h1>Plant Disease Recognition</h1>
      <form action="/upload/" method="POST" enctype="multipart/form-data">
        <div class="input-box">
          <input type="file" accept="image/png, image/jpeg" name="img" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      {% if result %}
      <div class="result-container">
        <div class="result-box">
          <div class="result-img-container">
            <img src="{{imagepath}}" alt="uploaded image" class="result-image">
          </div>
          <div class="result-text">
            <h3>{{prediction['name']}}</h3>
            <p>{{prediction['cause']}}</p>
            <p>{{prediction['cure']}}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
