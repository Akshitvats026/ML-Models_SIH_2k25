<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸŒ± Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

    <style>
        body {
            background: #e6f7e6;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(46, 125, 50, 0.2);
            max-width: 700px;
            margin: 30px auto;
        }

        .btn-primary {
            background-color: #2e7d32;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
            transition: 0.3s;
        }

        .card {
            margin: 20px auto;
            max-width: 400px;
            border: 2px solid #2e7d32;
            border-radius: 12px;
            background: #f1f8f1;
        }

        .card-title {
            color: #2e7d32;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
            color: #4caf50;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation System Using ML ðŸŒ±</a>
        </div>
    </nav>

    <h1>ðŸŒ± Crop Recommendation System</h1>

    <div class="form-container">
        <form action="/predict" method="POST">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="e.g., 50" step="0.01" required>
                </div>

                <div class="col-md-4">
                    <label for="Phosporus" class="form-label">Phosphorus (P)</label>
                    <input type="number" id="Phosporus" name="Phosporus" class="form-control" placeholder="e.g., 30" step="0.01" required>
                </div>

                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium (K)</label>
                    <input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="e.g., 70" step="0.01" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control"
                        placeholder="e.g., 25.5" required>
                </div>

                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control"
                        placeholder="e.g., 85" required>
                </div>

                <div class="col-md-4">
                    <label for="pH" class="form-label">pH Level</label>
                    <input type="number" step="0.01" id="pH" name="pH" class="form-control"
                        placeholder="e.g., 6.5" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control"
                        placeholder="e.g., 200" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Crop Recommendation ðŸŒ¾</button>
            </div>
        </form>
    </div>

    {% if result %}
    <div class="card text-center">
        <img src="{{ url_for('static', filename='crop.png') }}" class="card-img-top mx-auto mt-3" style="width: 100px;" alt="Crop">
        <div class="card-body">
            <h5 class="card-title">Recommended Crop</h5>
            <p class="card-text">{{ result }}</p>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
